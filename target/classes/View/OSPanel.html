
<wicket:panel>
	<h1 wicket:id="message"></h1>
	<p>
	<div class="card-body">
		<form wicket:id="form">
			<div class="row">		
				<div class="form-group col-md-3">
					<Label class="text">Modelo: </label>
					<input type="text" class="form-control" wicket:id="modelo" placeholder="Digite nome do modelo" />
				</div>
				<div class="form-group col-md-3">
					<Label class="text2">Data Entrada: </label>
					<input type="text" wicket:id="dtEntrada" class="form-data" placeholder="dd/MM/yyyy"/>
				</div>
				<div class="form-group col-md-3">
					<Label class="text2">Data Saida: </label>
					<input type="text" wicket:id="dtSaida" class="form-data" placeholder="dd/MM/yyyy"/>
				</div>
				<div class="form-group col-md-3">
					<Label class="text">Status: </label>
					<input type="text" class="form-control" wicket:id="status" placeholder="Status" />
				</div>
				
				<div>
				<ul class="nav nav-tabs">
					<li class="active"><a href="#" >Peça </a></li>
					<li class="active"><a href="#" >Materiais </a></li>
					<li class="active"><a href="#" >Serviços </a></li>
					<li class="active"><a href="#" >Adicionais </a></li>
				</ul><br /><br /><br />
				</div>
			</div>
			<a class="btn btn-success" type="submit" wicket:id="submit">Salvar</a>
		</form>
	</div>
</wicket:panel>
