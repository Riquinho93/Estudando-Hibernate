<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="utf-8" />
	<title>My Test</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="estilo.css" type="text/css" media="screen"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</wicket:head>

<body>
<wicket:extend>
	<div class="container">
	
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Modelo</th>
				<th>Largura</th>
				<th>Tipo Enfesto</th>
				<th>Data Entrada</th>
				<th>Data Saida</th>
				<th>Status</th>
        		<th>Ações</th>
         	</tr>
    	</thead>
    	<h1 wicket:id="msgm"></h1>
    	<span><strong> Coleção: </strong></span>
    	<span wicket:id="tnome"></span>
		<span><strong> Data: </strong></span>
		<span wicket:id="dtEntrada"></span>
    	<a class="btn btn-success" wicket:id="viewLink" style="float: right;">Novo
			<i class="fas fa-plus"></i>
		</a><br /><br />
        <tbody wicket:id="theContainer">
        	<tr wicket:id="listview">
        		<td wicket:id="modelo" />
        		<td wicket:id="largura" />
        		<td wicket:id="tipoEnfesto" />
        		<td wicket:id="dtEntrada" />
        		<td wicket:id="dtSaida" />
        		<td wicket:id="status" />
        		<td class="text-center">
                	<a wicket:id="alt" class="btn btn-default" rel="tooltip" title="Editar">
                		<i class="fas fa-pencil-alt"></i>
                	</a>
                	<a wicket:id="del" class="btn btn-default modal-confirm" title="Excluir">
                 		 <i class="fa fa-trash"></i>
               		 </a>
               		 <a wicket:id="devolucao" class="btn btn-default modal-confirm" title="Devolução">
                 		 <i class="fas fa-share-square"></i>
               		 </a>
               		 <a wicket:id="relatorio" class="btn btn-default modal-confirm" title="Gerar PDF">
                 		<i class="fas fa-print"></i>
               		 </a>
               		 <a class="btn btn-info" style="float: right;">
        				<i class="far fa-file-excel"></i> Excel
        			</a>
            	</td>
        	</tr>  
    </tbody>
    
  </table>
  
</div>
  <div wicket:id="modalWindow"></div>
</wicket:extend>
</body>
</html>
